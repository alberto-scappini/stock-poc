# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'stock_poc'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'default'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# Models configuration
# - Staging: ephemeral (not materialized, used as CTEs)
# - Intermediate: materialized as tables in dev dataset
# - Marts: materialized as tables in dev dataset

models:
  stock_poc:
    # Default dataset for all models
    +dataset: dev
    
    # Staging layer - ephemeral (not materialized, inlined as CTEs)
    staging:
      +materialized: ephemeral
    
    # Intermediate layer - materialized as tables
    intermediate:
      +materialized: table
      +dataset: dev
    
    # Marts layer - materialized as tables
    marts:
      +materialized: table
      +dataset: dev
    
    # Example models (can be removed)
    example:
      +enabled: false
